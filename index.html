<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">

        <!-- form for character selection prompt -->

        <div id="form1">
            <p style="font-weight: bold; text-decoration: underline;">Password includes:</p>
            <label for="lowercase-chars">Lowercase characters (a b c d)</label>
            <input type="checkbox" name="lowercase-chars" id="lowercase-chars"><br>
            <label for="uppercase-chars">Uppercase characters (A B C D)</label>
            <input type="checkbox" name="uppercase-chars" id="uppercase-chars"><br>
            <label for="numerical-chars">Numbers (1 2 3 4)</label>
            <input type="checkbox" name="numerical-chars" id="numerical-chars"><br>
            <label for="special-chars">Special characters (! # $ % &)</label>
            <input type="checkbox" name="special-chars" id="special-chars"><br><br>
            <button id="formsubmit" onclick="setCharacter()">Submit</button>
        </div>

        <!-- form for password character length input -->

        <div id="form2">
            <p style="font-weight: bold; text-decoration: underline;">Select length:</p>
            <label for="char-length">Character length:</label>
            <input type="text" name="char-length" id="char-length"><br><br>
            <button id="charsubmit" onclick="setLength()">Submit</button>
        </div>

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">

            <!-- added an onclick event with the generatePassword function -->

          <button id="generate" class="btn" onclick="selectCharacter()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
